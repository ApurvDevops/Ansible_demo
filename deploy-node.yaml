---
- name: Install node and npm
  hosts: 13.53.126.22
  become: true 
  tasks:
    - name: update apt repo and cache
      apt:  update_cache=true force_apt_get=yes cache_valid_time=3600
    - name: Install nodejs and npm
      apt:
        pkg:
        - nodejs
        - npm
- name: Deploy nodejs app
  become: true
  hosts: 13.53.126.22
  tasks: 
    - name: Copy nodejs folder to server
      copy:
         src: /root/ansible_demo/simple-nodejs-master/nodejs-app-1.0.0.tgz
         dest: /root/app-1.0.0.tgz
    - name: Unpack the nodejs file
      unarchive:
         src: /root/app-1.0.0.tgz
         dest: /root/
         remote_src: yes
